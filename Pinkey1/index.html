<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="bulbs.css">
    <link rel="stylesheet" href="cake.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loader" class="loader">
        <img style="left: 0;" src="loader.gif" alt="">
        <img style="right: 0;" src="loader.gif" alt="">
    </div>
    <div class="container">
        <div id="bulb-container">
            <div class="bulb bulb-blue"></div>
            <div class="bulb bulb-green"></div>
            <div class="bulb bulb-red"></div>
            <div class="bulb bulb-yellow"></div>
            <div class="bulb bulb-orange"></div>
            <div class="bulb bulb-pink"></div>
        </div>
        <div class="button-container">
            <button id="toggleButton">Turn On Light</button>
        </div>
        <div id="banner" class="banner"></div> <!-- Banner image container -->
        <div id="balloon-left" class="balloon balloon-left"></div>
        <div id="balloon-right" class="balloon balloon-right"></div>
        <div id="balloons-container" class="balloons-container"></div> <!-- Balloons will be added dynamically -->
        <div id="cake" class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
                <div class="thread"></div>
                <div id="flame" class="flame"></div>
            </div>
        </div>
        <!-- Navbar -->
        <nav class="navbar" id="navbar">
            <div class="navbar-content">
                <a href="index.html" class="navbar-item">Again</a>
                <a href="../Pinkey2/index.html" class="navbar-item">Discover New Surprise</a>
            </div>
            <button class="navbar-toggle" id="navbarToggle">&#9776;</button>
        </nav>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
